    name: Lint JavaScript

    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main

    jobs:
      eslint:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '28.x' # Specify your desired Node.js version

          - name: Install dependencies
            run: npm install

          - name: Run ESLint
            run: npm run lint